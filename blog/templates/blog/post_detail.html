{% extends 'blog/base.html' %} 

{% block content %}
<div class="post">
    <h2>{{post.title}}</h2>
    <p>{{ post.text|linebreaksbr }}</p> 
    <div class="date">
        <p>Published: {{post.published_date}}</p>
    </div>
    <br> 
    <p>Edit Dish: <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a></p>
</div> 
{% endblock %}
